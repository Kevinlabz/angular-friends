<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>The <strong>facebook</strong> Friend Machine</h1>
  <div class="friends" ng-controller="FriendCtrl">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input class="form-control" placeholder="Search Anything About Your Friends">

        <select class="input-medium">
          <option>Name</option>
          <option>#Friends</option>
          <option>City</option>
          <option>State</option>
          <option>Country</option>
        </select>

        <select class="input-medium">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
      <li class="friend" ng-repeat="friend in friends">
        <img class="profile-pic" ng-src="{{friend.pic_square}}">
          <h3>{{friend.name}}</h3>
          <div class="location">
            {{friend.location}}
          </div>
          <div class="status">
            {{friend.status}}
          </div>
          <div class="num-friends">
            {{friend.friend_count}}
          </div>
      </li>
    </ul>
  </div>

  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- your scripts here -->
  <!--Angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>

  <!--User Scripts-->
  <script src="./js/app.js"></script>
  <script src="./js/FriendCtrl.js"></script>
  <!------Scripts------------------------------->
</body>

</html>
